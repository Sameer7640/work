<div class="mfp-hide popup-review">
    <section class="mfp-with-anim woodmart-promo-popup" style="background-color: #ffff;">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel"><b>Results</b></h3>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
    </section>
</div>
<button class="open-popup">open</button>


<script type="text/javascript">
    jQuery(document).ready(function ($) {

        jQuery(document).on('click', '.open-popup', function (event) {
            event.preventDefault();

            jQuery(this).magnificPopup({
                items: {
                    src: '.popup-review',
                    type: 'inline'
                },
                fixedContentPos: true,
                callbacks: {
                    beforeOpen: function () { jQuery('html').addClass('mfp-helper'); },
                    close: function () { jQuery('html').removeClass('mfp-helper'); }
                }
            }).magnificPopup('open');

        });//click ends here
    });
</script>
