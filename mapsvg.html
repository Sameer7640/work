<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Merriweather');
html {
  font-family: 'Merriweather', serif;
  font-size: 14px;
}
body {
  padding: 5px 10px;
}

svg {
  display: block;
  width: 100%;
}
/*
#states *.on {
  fill: red;
}*/

#AL:hover,
#FL:hover,
#GA:hover,
#IN:hover,
#NC:hover,
#OH:hover,
#SC:hover {
  fill: #3AAE2A;
  stroke: #1F6216;
  stroke-width: 1px;
  filter: drop-shadow(-3px -3px 5px #1F6216);

}
.list-of-states {
  margin: 0;
  padding: 0;
  columns: 100px auto;
  column-gap: 8px;
  list-style: none;
}
.list-of-states li {
  padding: 2px 4px;
  display: inline-block;
  width: 100%;
}
.list-of-states li.on {
  background: red;
  color: white;
  font-weight: bold;
}
</style>

<ul class="list-of-states">
  <li data-state="AL">Alabama</li>
  <li data-state="FL">Florida</li>
  <li data-state="GA">Georgia</li>
  <li data-state="IN">Indiana</li>
  <li data-state="NC">North Carolina</li>
  <li data-state="OH">Ohio</li>
  <li data-state="SC">South Carolina</li>
</ul>




<script type="text/javascript">
var wordStates = document.querySelectorAll(".list-of-states li");
var svgStates = document.querySelectorAll("#states > *");

function removeAllOn() {
  wordStates.forEach(function(el) {
    el.classList.remove("on");
  });
  svgStates.forEach(function(el) {
    el.classList.remove("on");
  });
}

function addOnFromList(el) {
  var stateCode = el.getAttribute("data-state");
  var svgState = document.querySelector("#" + stateCode);
  el.classList.add("on");
  svgState.classList.add("on");
}

function addOnFromState(el) {
  var stateId = el.getAttribute("id");
  var wordState = document.querySelector("[data-state='" + stateId + "']");
  el.classList.add("on");
  wordState.classList.add("on");
}

wordStates.forEach(function(el) {
  el.addEventListener("mouseenter", function() {
    addOnFromList(el);
  });
  el.addEventListener("mouseleave", function() {
     removeAllOn();
  });
  
  el.addEventListener("touchstart", function() {
    removeAllOn();
    addOnFromList(el);
  });
});

svgStates.forEach(function(el) {
  el.addEventListener("mouseenter", function() {
    addOnFromState(el);
  });
  el.addEventListener("mouseleave", function() {
     removeAllOn();
  });
  
  el.addEventListener("touchstart", function() {
    removeAllOn();
    addOnFromState(el);
  });
});


</script>
